syntax = "proto3";
import public "google/protobuf/empty.proto";

package polatis;

/// How many fibres are required in the connection
enum Direction {
    direction = 0;
    nodirection = 1;
}

/// A connection between ports
message Link {
    uint32 id = 1;
    string origin = 2;
    string destination = 3;
    Direction type = 4;
    bool active = 5;
}

/// a list of links
message Links {
    repeated Link active = 1;
}

/// link to be deleted
message DeleteRequest {
    uint32 id  = 1;
}
/// reply from a request
message Response {
    uint32 code = 1;
}
