syntax = "proto3";
import public "Keys.proto";
import public "google/protobuf/empty.proto";
package cqp.remote;

/**
 * @brief The ITransfer class
 * Send encrypted data
 */
service ITransfer {

    /**
     * @brief Transfer
     * Send encrypted data to/from a server
     * @param reader
     * @param writer
     * @return status
     */
    rpc TransferBi(stream EncryptedDataValues) returns (stream EncryptedDataValues);

    /**
     * @brief Transfer
     * Send encrypted data to/from a server
     * @param reader
     * @return status
     */
    rpc Transfer(stream EncryptedDataValues) returns (google.protobuf.Empty);
}
