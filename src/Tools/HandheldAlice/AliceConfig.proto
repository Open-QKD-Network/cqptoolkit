syntax = "proto3";
import "Device.proto";
package cqp.config;

/// Alice handheld config
message AliceConfig {
    /// how to connect to bob
    string bobaddress = 1;
    /// serial device name
    string deviceName = 2;
    /// usb device name
    string usbDeviceName = 3;
    // TODO:
    remote.DeviceConfig deviceParams = 4;
}
