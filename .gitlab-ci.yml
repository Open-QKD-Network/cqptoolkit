image: registry.gitlab.com/qcomms/cqptoolkit/buildenv:latest

#DANGER: caches are to share data between runs of a job - not between jobs in a build
# Make one cache per branch per job
#cache:
#  key: "PIPE-$CI_PIPELINE_ID"
#  paths:
#    - build/gcc
#  untracked: true
variables:
  GIT_SUBMODULE_STRATEGY: recursive
  #DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
# group jobs into stages
stages:
  - build
  - check
  - package
  - deploy
  - externals

# The acutal build step
build:linux:
  stage: build
  script:
# Fix for sub modules not being updated dispite the strategy above
    - git submodule update --checkout  
    - mkdir -p build/gcc
    - cd build/gcc
    - cmake -DCMAKE_BUILD_TYPE=RELWITHDEBINFO -DBUILD_VERSION_PATCH=${CI_PIPELINE_IID} ../..
    - make clean
    - make -j 8 all
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}-${CI_PIPELINE_IID}"
    expire_in: 1 week
    paths:
      - build/gcc

test:
  stage: package
  script:
    - cd build/gcc
    - make test
  dependencies:
    - build:linux
  when: manual

package:doc:
  stage: package
  script:
    - cd build/gcc
    - make doc
  artifacts:
    paths:
      - build/gcc/doc/html
  dependencies:
    - build:linux
  # Only run this stage on the master branch
  #only:
  #  - master

pages:
  stage: deploy
  script:
    - cd build/gcc
    - mv doc/html ../../public/
    - mkdir -p ../../public/ubuntu/dists/release/bionic/main/binary-amd64/
    - mv *.deb ../../public/ubuntu/dists/release/bionic/main/binary-amd64/
# broken
#    - make -C doc/latex -j
#    - mv doc/latex/refman.pdf ../../public/index.pdf
  dependencies:
    - package:doc
    - package:deb
    - package:tar
  # The outputs we want to keep/download
  artifacts:
    paths:
    - public
  # Only run this stage on the master branch
  only:
    - master

package:deb:
  stage: package
  script:
# Fix for sub modules not being updated dispite the strategy above
    - git submodule update --checkout  
    - cd build/gcc
    - cmake -D CPACK_GENERATOR=DEB -DCMAKE_BUILD_TYPE=RELWITHDEBINFO -DBUILD_VERSION_PATCH=${CI_PIPELINE_IID} ../..
    - make package
    - dpkg -i CQPToolkit*.deb
    - ../../src/tests/TestExecution.sh
    - apt remove -qy "CQPToolkit*"
  dependencies:
    - build:linux
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}-${CI_PIPELINE_IID}"
    expire_in: 1 month
    paths:
      - build/gcc/*.deb
      - setup/*.deb

package:tar:
  stage: package
  script:
# Fix for sub modules not being updated dispite the strategy above
    - git submodule update --checkout  
    - cd build/gcc
    - cmake -D CPACK_GENERATOR=TGZ -DCMAKE_BUILD_TYPE=RELWITHDEBINFO -DBUILD_VERSION_PATCH=${CI_PIPELINE_IID} ../..
    - make package
  dependencies:
    - build:linux
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}-${CI_PIPELINE_IID}"
    expire_in: 1 month
    paths:
      - build/gcc/*.tar.gz
  when: manual

deploy:toolkit-build-image:
  stage: deploy
  image: "docker:stable"
  services:
    - docker:dind
  script:
    - apk add --no-cache bash
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - cd setup && bash makeDocker.sh -p
  cache:
    policy: pull
  when: manual

deploy:toolkit-run-image:
  stage: deploy
  image: "docker:stable"
  services:
    - docker:dind
  script:
    - apk add --no-cache bash
    - cp build/gcc/*.deb setup/
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - cd setup && bash makeDocker.sh -p -u -v ${CI_COMMIT_SHORT_SHA}
  dependencies:
    - package:deb
  cache:
    policy: pull
  # Only run this stage on the master branch
  only:
    - master

externals:nginx:
  stage: externals
  image: "$CI_REGISTRY/qcomms/cqptoolkit/runtime"
  services:
    - docker:dind
  script:
    - dpkg -i /setup/*.deb
    - apt install -qy docker.io
    - cd external/nginx && bash build_nginx_ubuntu.sh
    - docker build -f Dockerfile.ubuntu -t $CI_REGISTRY/qcomms/cqptoolkit/nginx-qkd .
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker push $CI_REGISTRY/qcomms/cqptoolkit/nginx-qkd
  dependencies:
    - package:deb
    - deploy:toolkit-run-image
  cache:
    policy: pull
  # Only run this stage on the master branch
  only:
    - master
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}-${CI_PIPELINE_IID}"
    expire_in: 1 month
    paths:
      - external/nginx/*.deb

