check:sast:
  stage: check
  image: docker:stable
  dependencies:
    - build:linux
  allow_failure: true
  services:
    - docker:dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env SAST_CONFIDENCE_LEVEL="${SAST_CONFIDENCE_LEVEL:-3}"
        --volume "$PWD/src:/code"
        --volume /var/run/docker.sock:/var/run/docker.sock
        "$CI_REGISTRY/gitlab-org/security-products/sast:$SP_VERSION" /app/bin/run /code
  artifacts:
    reports:
      sast: src/gl-sast-report.json

check:code_quality:
  stage: check
  dependencies:
    - build:linux
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env SOURCE_CODE="$PWD/src"
        --volume "$PWD/src":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "$CI_REGISTRY/gitlab-org/security-products/codequality:$SP_VERSION" /code
  artifacts:
    reports:
      codequality: src/gl-code-quality-report.json
